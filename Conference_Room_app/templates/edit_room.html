<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block title %}Edit room{% endblock title %}
</head>
<body>
{% block content %}
    <div class="card">
        <div class="card-body">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="room-name">Room name</label>
                    <input type="text" class="form-control" id="room-name" aria-describedby="room-name-help"
                           placeholder="Room name" name="room-name" value="{{ room.name }}">
                    <small id="room-name-help" class="form-text text-muted">Name must be unique</small>
                </div>
                <div class="form-group">
                    <label for="capacity">Room capacity</label>
                    <input type="number" step="1" class="form-control" id="capacity" placeholder="10" name="capacity"
                           value="{{ room.capacity }}">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="projector" id="projector"
                            {% if room.projector_availability %} checked {% endif %}>
                    <label class="form-check-label" for="projector">Projector availability</label>
                </div>
                <button type="submit" class="btn btn-primary">Add room</button>
            </form>
        </div>
    </div>
    {% if error %}
        <!-- Form error -->
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ error }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}



{% endblock content %}


</body>
</html>
